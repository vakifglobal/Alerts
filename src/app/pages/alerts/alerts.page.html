<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Ana Sayfa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anasayfa</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
    <info-alert
    buttonColor="danger"
    buttonText="Merhaba Button"
    headerText="Bilgi"
    messageText="Bilgi mesajı"
    okText="Tamam"
     (onOkClick)="onOkClick($event)"></info-alert>

    <info-alert-cancel
    buttonColor="warning"
    buttonText="Cancel Buttonlu"
    headerText="Bilgi"
    messageText="Bilgi mesajı"
    okText="Tamam"
    cancelText="Vazgeç"
    [item]="deneme"
     (onOkClick)="onOkClick($event)"
     (onCancelClick)="onCancelClick($event)"></info-alert-cancel>
    <br>
     <alert-input
     buttonColor="success"
     buttonText="Input Button"
     headerText="isim giriniz"
     okText="Gönder"
     placeholder="isim"
     ></alert-input>
  </div>

</ion-content>
